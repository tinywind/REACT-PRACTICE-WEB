  h2:
    console:
      enabled: true
      path: /h2-console
  velocity:
    resource-loader-path: classpath:/templates/
# jsp configuration: not using
#  view:
#    prefix: /WEB-INF/jsp/
#    suffix: .jsp
  data:
    rest:
      base-path: /api
logging:
# for console logging
  level:
    org.tinywind: TRACE
    org.springframework: INFO
    org.apache.velocity: INFO
    org.hibernate: INFO
    org.h2: INFO
# for file logging
  config: classpath:logback-spring.xml